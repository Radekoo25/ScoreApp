<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Groups</title>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">ScoreApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/tournaments/index}">Tournaments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/teams/index}">Teams</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/matchups/index}">Matchups</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/results/index}">Groups</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Tournament</a>
                    <ul class="dropdown-menu">
                        <li th:each="tournament : ${tournaments}">
                            <a class="dropdown-item" th:href="@{/api/results/index/{id}(id=${tournament.id})}" th:text="${tournament.name}"></a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h1 class="text-center">Groups</h1>
<h4 class="text-center">List of all group match results.</h4>

<div class="container mt-3">
    <table class="table table-striped">
        <thead>
        <tr>
            <th class="text-center">Tournament</th>
            <th class="text-center">Place</th>
            <th class="text-center">Team</th>
            <th class="text-center">Wins</th>
            <th class="text-center">Draws</th>
            <th class="text-center">Lost</th>
            <th class="text-center">Scored goals</th>
            <th class="text-center">Lost goals</th>
            <th class="text-center">Points</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="result: ${results}">
            <td class="text-center" th:text="${result.team.tournament.name}"></td>
            <td class="text-center" th:text="${result.place}"></td>
            <td class="text-center" th:text="${result.team.name}"></td>
            <td class="text-center" th:text="${result.wins}"></td>
            <td class="text-center" th:text="${result.draws}"></td>
            <td class="text-center" th:text="${result.lost}"></td>
            <td class="text-center" th:text="${result.goalsScored}"></td>
            <td class="text-center" th:text="${result.goalsLost}"></td>
            <td class="text-center" th:text="${result.points}"></td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
