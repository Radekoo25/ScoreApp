<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Main Page</title>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">ScoreApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/tournaments/index}">Tournaments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/teams/index}">Teams</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/matchups/index}">Matchups</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/results/index}">Groups</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h4 class="text-center">unexpected</h4>
<h1 class="text-center">ERROR!</h1>
<div>
    <span th:if="${error == 100}"><h4 class="text-center">Maximum number of teams reached!</h4></span>
    <span th:if="${error == 110}"><h4 class="text-center">Cannot be drawn! First enter all 32 teams!</h4></span>
    <span th:if="${error == 111}"><h4 class="text-center">Cannot be drawn! Groups already assigned!</h4></span>
    <span th:if="${error == 200}"><h4 class="text-center">Cannot be a draw in knockout stage! </h4></span>
    <span th:if="${error == 201}"><h4 class="text-center">The existing result cannot be changed!</h4></span>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
