<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Update matchup</title>
</head>
<body>

<div class="container mt-3">

    <form th:action="@{'/api/matchups/matchup/update/save/{id}'(id=${matchup.id})}"
          th:object="${matchup}" method="post">
        <table class="table table-striped">
            <thead>
            <tr>

                <th>First Team</th>
                <th>Score</th>
                <th>Score</th>
                <th>Second Team</th>
                <th></th>

            </tr>
            </thead>

            <tbody>
            <tr>
                <td th:text="${matchup.teamA.name}"></td>
                <td><input type="number" min="0" max="100" th:field="*{teamA_score}" /></td>
                <td th:text="${matchup.teamB.name}"></td>
                <td><input type="number" min="0" max="100" th:field="*{teamB_score}" /></td>
                <td><input type="submit" value="Submit" /></td>
            </tr>
            </tbody>
        </table>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
