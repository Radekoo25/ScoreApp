<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Matchups</title>
</head>
<body>

<div class="container mt-3">
    <!-- Group A -->
    <table class="table table-striped">
        <caption>
            <h1>Group A</h1>
        </caption>
        <thead>
        <tr>

            <th>First Team</th>
            <th>Score</th>
            <th>Score</th>
            <th>Second Team</th>
            <th></th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="matchup: ${group_a}">

            <td th:text="${matchup.teamA.name}"></td>
            <td th:text="${matchup.teamA_score}"></td>
            <td th:text="${matchup.teamB_score}"></td>
            <td th:text="${matchup.teamB.name}"></td>
            <td>
                <form action="#" th:action="@{'/api/matchups/matchup/update/{id}'(id=${matchup.id})}"
                      th:object="${matchup}" th:method="post">
                    <button>Result</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- Group B -->
    <table class="table table-striped">
        <caption>
            <h1>Group B</h1>
        </caption>
        <thead>
        <tr>

            <th>First Team</th>
            <th>Score</th>
            <th>Score</th>
            <th>Second Team</th>
            <th></th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="matchup: ${group_b}">

            <td th:text="${matchup.teamA.name}"></td>
            <td th:text="${matchup.teamA_score}"></td>
            <td th:text="${matchup.teamB_score}"></td>
            <td th:text="${matchup.teamB.name}"></td>
            <td>
                <form action="#" th:action="@{'/preparematchup/{id}'(id=${matchup.id})}"
                      th:object="${matchup}" th:method="post">
                    <button>Result</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- Group C -->
    <table class="table table-striped">
        <caption>
            <h1>Group C</h1>
        </caption>
        <thead>
        <tr>

            <th>First Team</th>
            <th>Score</th>
            <th>Score</th>
            <th>Second Team</th>
            <th></th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="matchup: ${group_c}">

            <td th:text="${matchup.teamA.name}"></td>
            <td th:text="${matchup.teamA_score}"></td>
            <td th:text="${matchup.teamB_score}"></td>
            <td th:text="${matchup.teamB.name}"></td>
            <td>
                <form action="#" th:action="@{'/preparematchup/{id}'(id=${matchup.id})}"
                      th:object="${matchup}" th:method="post">
                    <button>Result</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
