<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login </title>
</head>
<body>
<h1 class="text-center">Login page</h1>
<p th:if="${param.error}" class="alert alert-error">
    An error occurred while logging in. Possibly the username or password is incorrect.</p>
<p th:if="${param.logout}" class="alert alert-success">
    Logged out!
</p>
<p th:if="${message}" th:text="${message}"></p>
<table class="table table-striped">
    <thead>
    <tr>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <form action="#" th:action="@{/api/auth/login}" method="post" class="text-center">
                <div class="mb-3">
                    <label for="username">User name:</label><br>
                    <input type="text" id="username" name="username"><br>
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password"><br><br>
                    <input type="submit" value="Login">
                </div>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<form action="#" th:action="@{/api/auth/register}" method="get" class="text-center">
    <input type="submit" value="Register">
</form>
</body>
</html>
